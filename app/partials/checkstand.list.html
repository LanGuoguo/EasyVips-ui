<div class="ui modal pay">

  <div class="ui {{active}} inverted dimmer pay-loader">
    <div class="ui text loader"></div>
  </div>

  <i class="close icon"></i>
  <div class="header">
    买单
  </div>
  <div class="content">
    <div class="ui internally celled grid">
      <div class="row">
        <div class="six wide column">
          <div class="ui internally celled grid">
            <div class="row">
              <div class="sixteen wide column">
                <div class="ui medium image">
                  <img src="images/card.png">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="four wide column">
                <p>[会员]</p>
                <p>[手机]</p>
                <p>[余额]</p>
              </div>
              <div class="twelve wide column">
                <p>[Star Bucks]</p>
                <p>[12345678901]</p>
                <p>[0.0]</p>
              </div>
            </div>
          </div>
        </div>

        <a class="ui red right corner label login-switch">
          <i class="qrcode icon" style="font-size: 52px; color: #fff; left: 0; top: 0; cursor: pointer;"></i>
        </a>

        <div class="ten wide column">
          <form class="ui form">

            <h4 class="ui horizontal divider header">
              <i class="payment icon"></i>
              基本信息
            </h4>

            <div class="sixteen wide required field">
              <label>手机</label>
              <div class="ui left action input">
                <select class="ui compact selection dropdown">
                  <option selected value="+86">+86</option>
                </select>
                <input type="text" placeholder="手机号码后4位或全号">
              </div>
            </div>
            <div class="sixteen wide required field">
              <label>金额</label>
              <div class="ui left labeled input">
                <div class="ui basic label">
                  <i class="yen icon"></i>
                </div>
                <input type="text" placeholder="本次消费金额(RMB)">
              </div>
            </div>

            <h4 class="ui horizontal divider header">
              <i class="warning circle icon"></i>
              附加信息
            </h4>

            <div class="sixteen wide field">
              <label>折扣</label>
              <div class="ui right labeled input">
                <input type="text" placeholder="[0.1-9.9]">
                <div class="ui basic label">
                  折
                </div>
              </div>
            </div>

            <div class="sixteen wide field">
              <label>验证码</label>
              <div class="ui left action input">
                <button class="ui basic button">
                  <i class="talk outline icon"></i>
                </button>
                <input type="text" placeholder="短信验证码">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui animated fade basic button">
      <div class="visible content">点错了</div>

        <i class="frown icon"></i>

    <div class="ui teal button" ng-click="paySubmit()">
