<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login - Easy Vips - 易会员</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/site.css">

  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/menu.css">

  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/divider.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/form.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/input.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/list.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/message.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/semantic-ui/dist/components/icon.css">

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/semantic-ui/dist/semantic.min.js"></script>

  <style type="text/css">
    body {
      background-color: #FCFCFC;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {


      $('.ui.form')
        .form({
          keyboardShortcuts: false,
          on: 'blur',
          fields: {
            mobile: {
              identifier  : 'mobile',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入手机号码'
                },
                {
                  type   : 'regExp[/^1[0-9]{10}$/]',
                  prompt : '请输入正确的手机号码'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入密码'
                },
                {
                  type   : 'length[6]',
                  prompt : '密码至少6位以上'
                }
              ]
            }
          }
        })
      ;

      $('.button.login').on('click', function() {
        var
          data = $('.ui.form').form('get values', ['mobile', 'pass']);
          info = {
            mobile: '18767104358',
            password: '123456'
          }
        ;
        console.log(data);
        if (data.mobile === info.mobile && data.password === info.password) {
          window.location.href = 'http://127.0.0.1:8080/#/vips.list';
          return;
        }
        alert('用户名或密码错误');
      });
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="" class="image">
      <div class="content">
        Easy Vips
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input id="mobile" type="text" name="mobile" placeholder="手机号码">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input id="pass" type="password" name="password" placeholder="密码">
          </div>
        </div>
        <div class="ui fluid large teal button login">登&nbsp;&nbsp;录</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      <a href="#">需要帮助？</a>
    </div>
  </div>
</div>

</body>

</html>
